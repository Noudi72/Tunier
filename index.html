<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turnier-App EHC Biel-Bienne</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #c00;
      --color-secondary: #0033a0;
      --color-bg: #f7f9fb;
      --color-card: #fff;
      --color-border: #e0e0e0;
      --radius: 18px;
      --shadow: 0 4px 16px rgba(0,0,0,0.07);
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
      --btn-height: 44px;
      --btn-fontsize: 1.11em;
    }
    html, body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--color-bg);
      margin: 0;
      padding: 0;
      color: #1a1a1a;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0 3rem 0;
    }
    .logo {
      width: 110px;
      margin-bottom: 1.1rem;
      border-radius: 50%;
      box-shadow: var(--shadow);
      background: var(--color-card);
      padding: 12px;
      border: 3px solid #e8e8e8;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { color: var(--color-primary); margin: 0 0 0.7rem 0; font-weight: 700; font-size: 2.2rem; text-align: center;}
    h2 { color: var(--color-secondary); margin: 1.5rem 0 0.7rem 0; font-weight: 500; text-align: center;}
    .card {
      background: var(--color-card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 1.2rem 1.5rem;
      width: 99%;
      max-width: 600px;
      margin: 0.8rem auto 1.1rem;
      border: 1.5px solid var(--color-border);
    }
    /* TEAM & FARBEN BADGE-STYLE */
    #teams {
      display: flex;
      flex-direction: row;
      gap: 1.2rem;
      width: 100%;
      max-width: 700px;
      justify-content: center;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    .team-edit-badge {
      display: flex;
      align-items: center;
      background: #ededed;
      border-radius: 15px;
      border: 1.5px solid #d4d4d4;
      padding: 0.44em 0.7em 0.44em 0.9em;
      min-width: 90px;
      max-width: 160px;
      box-shadow: 0 2px 8px #0033a00a;
      font-size: 1em;
      font-weight: 700;
      gap: 0.5em;
      position: relative;
      margin-bottom: 0.1em;
      transition: background 0.13s;
      cursor: pointer;
    }
    .team-edit-badge[data-color] {
      background: var(--badge-bg, #ededed);
      color: var(--badge-fg, #222);
    }
    .team-edit-badge input[type="text"] {
      border: none;
      background: transparent;
      font-size: 1em;
      font-weight: 700;
      color: inherit;
      width: 62px;
      text-align: center;
      outline: none;
      padding: 0 0.3em;
      border-radius: 6px;
      transition: background 0.15s;
    }
    .team-edit-badge input[type="text"]:focus {
      background: #fff6;
    }
    .colorpicker-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.3em;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 1px 5px #0001;
      cursor: pointer;
      position: relative;
    }
    .colorpicker-icon svg {
      width: 16px;
      height: 16px;
      display: block;
    }
    .team-edit-badge input[type="color"] {
      position: absolute;
      right: 2px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      opacity: 0;
      cursor: pointer;
    }
    /* PAIRINGS BADGE-STYLE (wie v23) */
    .match-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.4rem;
      background: none;
      border: none;
      padding: 0;
    }
    .game-badge {
      display: flex;
      align-items: center;
      background: #f6fafd;
      border-radius: 15px;
      box-shadow: 0 1px 8px #0033a00d;
      padding: 0.33em 0.7em;
      border: 1px solid #e0e0e0;
      gap: 0.38rem;
      width: 100%;
      min-width: 220px;
      max-width: 440px;
      justify-content: flex-start;
    }
    .field-label {
      font-weight: bold;
      background: #e8e8e8;
      border-radius: 10px;
      padding: 3px 14px;
      margin: 0 6px 0 0;
      display: inline-block;
      min-width: 74px;
      text-align: center;
      border: 1.4px solid #e0e0e0;
    }
    .team-badge {
      display: inline-block;
      border-radius: 11px;
      padding: 2px 14px 2px 11px;
      font-weight: bold;
      font-size: 1em;
      color: #222;
      margin: 0 2px;
      background: #ededed;
      border: 1.5px solid #d4d4d4;
      transition: background 0.2s;
      min-width: 50px;
      text-align: center;
    }
    .team-badge[data-color] {
      background: var(--badge-bg, #ededed);
      color: var(--badge-fg, #222);
      border-color: #d4d4d4;
    }
    /* TIMER-ROW BUTTON LOOK */
    #timer {
      background: #f7f2e1;
      border-radius: var(--radius);
      box-shadow: 0 1px 8px #0033a00e;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
    }
    .timer-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      justify-content: flex-start;
    }
    .timer-input {
      border-radius: 14px;
      font-size: var(--btn-fontsize);
      padding: 0.35em 1.1em;
      height: var(--btn-height);
      border: none;
      background: #fff;
      box-shadow: 0 2px 6px #0001;
      font-weight: 700;
      min-width: 80px;
      text-align: center;
      outline: none;
      margin-right: 0.2em;
      transition: border var(--transition), box-shadow var(--transition);
      appearance: textfield;
    }
    .timer-input:focus {
      border: 1.5px solid var(--color-secondary);
      box-shadow: 0 3px 10px #0033a016;
    }
    .timer-label {
      font-weight: 600;
      font-size: var(--btn-fontsize);
      margin-right: 0.7em;
    }
    .btn-main {
      background: linear-gradient(90deg, var(--color-primary) 80%, #f57c00 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(200,0,0,0.06);
      letter-spacing: 0.03em;
      border-radius: 14px;
      font-size: var(--btn-fontsize);
      padding: 0.4em 1.3em;
      height: var(--btn-height);
      min-width: 122px;
      transition: filter 0.1s;
      display: inline-block;
      margin-left: 0.7em;
      vertical-align: middle;
    }
    .btn-main:active { filter: brightness(0.97);}
    .btn-main:disabled { opacity: 0.65; cursor: not-allowed;}
    .timer-end {
      margin-left: auto;
      font-weight: bold;
      font-size: 1.35em;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: 0.4em;
      white-space: nowrap;
    }
    .runde-block { margin-bottom: 1.1rem; background: #f8f8fa; border-radius: var(--radius); box-shadow: 0 1px 7px #0033a012; padding: 0.5rem 0.2rem 0.8rem 0.2rem;}
    .runde-title { color: var(--color-primary); font-weight: 700; margin-bottom: 0.2em; font-size: 1.07em; text-align: center;}
    .games-row { display: flex; flex-direction: column; gap: 0.4rem; justify-content: center; margin-bottom: 0.2rem; }
    /* --- Tabelle am Ende --- */
    #table {
      margin: 2.5rem auto 0.2rem;
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      clear: both;
      position: relative;
      z-index: 2;
    }
    #table table {
      margin: 0;
      width: 100%;
      border-collapse: collapse;
      font-size: 1.08em;
    }
    #table th, #table td {
      border: 2px solid #e0e0e0;
      padding: 10px 8px;
      text-align: center;
    }
    #table th {
      background: var(--color-secondary);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    #table .team-badge {
      margin: 0 auto;
      display: inline-block;
    }
    /* MODUS SELECT/BUTTON GROß */
    .modus-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.2em;
      margin-top: 2em;
      margin-bottom: 1.2em;
    }
    .modus-big {
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 14px;
      border: 2px solid #bbb;
      background: linear-gradient(180deg,#f8f8f8 60%, #e9e9e9 100%);
      color: #111;
      min-width: 390px;
      max-width: 600px;
      height: 56px;
      box-shadow: 0 2px 7px #0033a012;
      padding: 0.3em 1.3em 0.3em 1em;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s;
      margin: 0;
      display: block;
    }
    .modus-big:focus {
      border: 2px solid var(--color-secondary);
      box-shadow: 0 4px 13px #0033a032;
    }
    .modus-btn {
      font-size: 1.3em;
      font-weight: 700;
      padding: 0.22em 2.1em;
      margin-left: 0;
      border-radius: 18px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* STELLE SICHER: Tournament ist Spalte */
    #tournament {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    @media (max-width: 700px) {
      #teams { max-width: 99vw; }
      .team-edit-badge { min-width: 80px; max-width: 100px;}
      .team-edit-badge input[type="text"] { width: 45px; }
      .timer-row { flex-wrap: wrap; }
      .timer-end { margin-left: 0; margin-top: 0.6em;}
      .modus-row { flex-direction: column; gap: 1em; }
      .modus-btn, .modus-big { width: 95vw; max-width: 99vw; min-width: 0; }
      #tournament { max-width: 99vw; }
      #table { max-width: 99vw; }
    }
    @media (max-width: 500px) {
      .team-edit-badge { min-width: 60px; max-width: 70px;}
      .team-edit-badge input[type="text"] { width: 38px; }
      .timer-row { flex-wrap: wrap; }
      .timer-end { margin-left: 0; margin-top: 0.6em;}
      select, input[type="number"].timer-input { min-width: 70px; padding: 0.4em 0.6em;}
    }
  </style>
</head>
<body>
<img src="ehcb-logo.png" class="logo" alt="EHCB Logo">
<h1>Turnier-App EHC Biel-Bienne</h1>

<div class="card">
  <h2>Teams & Farben</h2>
  <div id="teams"></div>
</div>
<div class="card">
  <h2>Turnier-Modus</h2>
  <div class="modus-row">
    <select id="mode" class="modus-big">
      <option value="jgj">Jeder gegen Jeden</option>
      <option value="hrr">Hin-&-Rückrunde + Final + Platz 3</option>
      <option value="direct">Direkter Final</option>
      <option value="playoff">Playoff (Vorrunde+HF+Platz 3+Finale)</option>
      <option value="gol">Grossfeld – 3 Spiele pro Team</option>
    </select>
    <button id="loadMode" class="btn-main modus-btn">Modus laden</button>
  </div>
</div>
<div class="card">
  <h2>Vorrunden-Paarungen</h2>
  <div id="match-editor"></div>
</div>
<div id="timer" class="card">
  <div class="timer-row">
    <input type="number" id="min" value="5" min="0" class="timer-input" aria-label="Minuten">
    <span class="timer-label">Min</span>
    <input type="number" id="sec" value="00" min="0" max="59" class="timer-input" aria-label="Sekunden">
    <span class="timer-label">Sek</span>
    <button id="startTimerBtn" class="btn-main">Start</button>
    <span id="countdown" class="timer-end"></span>
  </div>
</div>
<div id="controls" class="card">
  <button id="startTournament" class="btn-main">Turnier starten</button>
</div>
<div id="tournament">
  <button id="resetAll" style="margin-bottom:1rem;align-self:flex-start;">← Zurück</button>
  <div id="runde-list"></div>
  <div id="knockout"></div>
  <div id="table"></div>
</div>

<audio id="buzzer" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b4848.mp3" type="audio/mpeg">
</audio>
<audio id="horn" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/09/27/audio_1237f0c9e2.mp3" type="audio/mpeg">
</audio>

<script>
let teams = ['Blau','Rot','Gelb','Schwarz'],
    colors = ['#ADD8E6','#F4A6A6','#FFF9A3','#D3D3D3'],
    matches, groupScores={}, koScores={};
function getContrastYIQ(hexcolor){
    hexcolor = hexcolor.replace('#','');
    if (hexcolor.length === 3) hexcolor = hexcolor[0]+hexcolor[0]+hexcolor[1]+hexcolor[1]+hexcolor[2]+hexcolor[2];
    var r = parseInt(hexcolor.substr(0,2),16);
    var g = parseInt(hexcolor.substr(2,2),16);
    var b = parseInt(hexcolor.substr(4,2),16);
    var yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 160) ? '#222' : '#fff';
}
function renderTeamsEditor() {
  const teamsDiv = document.getElementById('teams');
  teamsDiv.innerHTML = '';
  for(let i=0;i<4;i++) {
    const color = colors[i];
    const fg = getContrastYIQ(color);
    const tDiv = document.createElement('div');
    tDiv.className = 'team-edit-badge';
    tDiv.style.background = color;
    tDiv.style.color = fg;
    tDiv.setAttribute('data-color', '');
    tDiv.innerHTML = `
      <input type="text" id="team${i}" value="${teams[i]}" maxlength="12" autocomplete="off" style="color:${fg}">
      <span class="colorpicker-icon" title="Farbe wählen">
        <svg viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="${color}" stroke="#bbb" stroke-width="2"/></svg>
      </span>
      <input type="color" id="color${i}" value="${color}" aria-label="Teamfarbe auswählen">
    `;
    teamsDiv.appendChild(tDiv);
    document.getElementById('team'+i).addEventListener('input', function() {
      teams[i] = this.value;
      renderMatchEditor();
    });
    tDiv.querySelector('.colorpicker-icon').onclick = function(e) {
      tDiv.querySelector('input[type="color"]').click();
      e.stopPropagation();
    };
    tDiv.querySelector('input[type="color"]').addEventListener('input', function() {
      colors[i] = this.value;
      renderTeamsEditor();
      renderMatchEditor();
    });
  }
}
renderTeamsEditor();

const defaultMatches = {
  jgj: [{a:0,b:1},{a:2,b:3},{a:0,b:2},{a:1,b:3},{a:0,b:3},{a:1,b:2}],
  hrr: [{a:0,b:2},{a:1,b:3},{a:2,b:1},{a:3,b:0},{a:2,b:3},{a:0,b:1},{a:2,b:0},{a:3,b:1},{a:1,b:2},{a:0,b:3},{a:3,b:2},{a:1,b:0}],
  direct: [{a:0,b:1},{a:2,b:3},{a:2,b:1},{a:3,b:0},{a:2,b:3},{a:0,b:1},{a:0,b:3},{a:1,b:2}],
  playoff: [{a:0,b:1},{a:0,b:2},{a:0,b:3},{a:1,b:2},{a:1,b:3},{a:2,b:3}],
  gol: [{a:1,b:2},{a:1,b:2},{a:1,b:2}]
};

document.getElementById('loadMode').addEventListener('click', loadMode);
document.getElementById('startTimerBtn').addEventListener('click', startTimer);
document.getElementById('startTournament').addEventListener('click', ()=>{
  loadMode(); beginTournament();
});
document.getElementById('resetAll').addEventListener('click', ()=>location.reload());

function loadMode(){
  teams  = [0,1,2,3].map(i=>document.getElementById('team'+i).value);
  colors = [0,1,2,3].map(i=>document.getElementById('color'+i).value);
  renderTeamsEditor();
  const mode = document.getElementById('mode').value;
  matches = defaultMatches[mode].map((x,i)=>({idx:i,a:x.a,b:x.b}));
  renderMatchEditor();
  document.getElementById('tournament').style.display='none';
}
function renderMatchEditor(){
  const ed = document.getElementById('match-editor');
  ed.innerHTML='';
  const runden = groupMatchesToRounds(matches, 2);
  let matchIdx = 0;
  runden.forEach((runde, ridx) => {
    runde.forEach((m, fieldIdx) => {
      const fieldLabel = `<span class="field-label">Feld ${fieldIdx+1}</span>`;
      const colorA = colors[m.a], colorB = colors[m.b];
      const badgeA = `<span class="team-badge" data-color style="background:${colorA};color:${getContrastYIQ(colorA)}">${teams[m.a]}</span>`;
      const badgeB = `<span class="team-badge" data-color style="background:${colorB};color:${getContrastYIQ(colorB)}">${teams[m.b]}</span>`;
      const row = document.createElement('div');
      row.className = 'match-row';
      row.innerHTML = `<div class="game-badge">${fieldLabel} ${badgeA} vs ${badgeB}</div>`;
      ed.appendChild(row);
      matchIdx++;
    });
  });
}
function startTimer(){
  clearInterval(window._timerId);
  let min = document.getElementById('min'), sec = document.getElementById('sec');
  let total=parseInt(min.value)*60+parseInt(sec.value);
  const disp=document.getElementById('countdown');
  disp.textContent=pad(min.value)+':'+pad(sec.value);

  let startedFinalCountdown = false;
  window._timerId = setInterval(() => {
    total--;
    if(total > 5) {
      const m=Math.floor(total/60), s=total%60;
      disp.textContent=pad(m)+':'+pad(s);
    }
    if(total <= 5 && total > 0) {
      if (!startedFinalCountdown) startedFinalCountdown = true;
      disp.textContent = "Ende in " + total + "s";
      playShortBeep();
    }
    if(total===0) {
      disp.innerHTML = "⏰ <b>Zeit abgelaufen!</b>";
      playBuzzer().then(() => setTimeout(playHorn, 200));
      clearInterval(window._timerId);
    }
  },1000);
}
function pad(n){return String(n).padStart(2,'0')}
function playShortBeep() {
  try {
    if(window.AudioContext){
      let ctx = new (window.AudioContext || window.webkitAudioContext)();
      let o = ctx.createOscillator();
      let g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 1000;
      o.connect(g);
      g.connect(ctx.destination);
      g.gain.setValueAtTime(0.22, ctx.currentTime);
      g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.14);
      o.start();
      o.stop(ctx.currentTime + 0.14);
      o.onended = () => ctx.close();
    }
  } catch(e) { /* no sound possible */ }
}
function playBuzzer() {
  const audio = document.getElementById('buzzer');
  if (audio) {
    audio.currentTime = 0;
    return audio.play();
  } else {
    playShortBeep();
    return Promise.resolve();
  }
}
function playHorn() {
  const horn = document.getElementById('horn');
  if(horn) {
    horn.volume = 1.0;
    horn.currentTime = 0;
    horn.play();
  }
}
function groupMatchesToRounds(matches, felder=2) {
  let matchesLeft = matches.slice();
  const rounds = [];
  while (matchesLeft.length > 0) {
    let usedTeams = new Set();
    let thisRound = [];
    for (let i = 0; i < matchesLeft.length; i++) {
      let m = matchesLeft[i];
      if (!usedTeams.has(m.a) && !usedTeams.has(m.b)) {
        thisRound.push(m);
        usedTeams.add(m.a);
        usedTeams.add(m.b);
        if (thisRound.length >= felder) break;
      }
    }
    rounds.push(thisRound);
    matchesLeft = matchesLeft.filter(m => !thisRound.includes(m));
  }
  return rounds;
}
function beginTournament(){
  ['teams','controls','match-editor','mode','loadMode'].forEach(id=>{
    let el=document.getElementById(id);
    if(el) el.style.display='none';
  });
  document.getElementById('timer').style.display='flex';
  document.getElementById('tournament').style.display='flex';
  renderGroup(); renderKnockout(); renderTable();
}
function renderGroup(){
  groupScores={};
  const runden = groupMatchesToRounds(matches, 2);
  const rundeList = document.getElementById('runde-list');
  rundeList.innerHTML = '';
  let matchIdx = 0;
  runden.forEach((runde, ridx) => {
    const rDiv = document.createElement('div');
    rDiv.className = 'runde-block';
    rDiv.innerHTML = `<div class="runde-title">Runde ${ridx+1}</div>`;
    const gamesRow = document.createElement('div');
    gamesRow.className = 'games-row';
    runde.forEach((m, fieldIdx) => {
      const colorA = colors[m.a], colorB = colors[m.b];
      const badgeA = `<span class="team-badge" data-color style="background:${colorA};color:${getContrastYIQ(colorA)}">${teams[m.a]}</span>`;
      const badgeB = `<span class="team-badge" data-color style="background:${colorB};color:${getContrastYIQ(colorB)}">${teams[m.b]}</span>`;
      const gDiv = document.createElement('div'); gDiv.className = 'game-badge';
      gDiv.innerHTML = `<span class="field-label">Feld ${fieldIdx+1}</span>
        ${badgeA} vs ${badgeB}
        <input data-key="G${matchIdx}" data-i="0" type="number" min="0" value="0" style="width:38px;">
        :
        <input data-key="G${matchIdx}" data-i="1" type="number" min="0" value="0" style="width:38px;">`;
      gDiv.querySelectorAll('input')[0].addEventListener('input', e => {
        const key = "G" + matchIdx, arr = groupScores[key]||[0,0];
        arr[0]=+e.target.value; groupScores[key]=arr; renderTable(); renderKnockout();
      });
      gDiv.querySelectorAll('input')[1].addEventListener('input', e => {
        const key = "G" + matchIdx, arr = groupScores[key]||[0,0];
        arr[1]=+e.target.value; groupScores[key]=arr; renderTable(); renderKnockout();
      });
      gamesRow.appendChild(gDiv);
      matchIdx++;
    });
    rDiv.appendChild(gamesRow);
    rundeList.appendChild(rDiv);
  });
}
function renderTable(){
  const stat={};
  teams.forEach(t=>stat[t]={pts:0, gf:0, ga:0, win:0, draw:0, loss:0});
  Object.entries(groupScores).forEach(([k,[g1,g2]])=>{
    const m=matches[+k.slice(1)], t1=teams[m.a], t2=teams[m.b];
    stat[t1].gf+=g1; stat[t1].ga+=g2;
    stat[t2].gf+=g2; stat[t2].ga+=g1;
    if(g1>g2) { stat[t1].pts+=3; stat[t1].win++; stat[t2].loss++; }
    else if(g2>g1) { stat[t2].pts+=3; stat[t2].win++; stat[t1].loss++; }
    else { stat[t1].pts++; stat[t2].pts++; stat[t1].draw++; stat[t2].draw++; }
  });
  const sorted=Object.keys(stat).sort((a,b)=>
    stat[b].pts-stat[a].pts ||
    ((stat[b].gf-stat[b].ga)-(stat[a].gf-stat[a].ga))
  );
  let html='<h2 style="color:#0033a0;text-align:center;margin:1.2em 0 0.6em 0;">Gesamt-Tabelle</h2>';
  html+='<table><tr><th>Team</th><th>S</th><th>U</th><th>N</th><th>Pkte</th><th>GD</th></tr>';
  sorted.forEach(t=>{
    const color = colors[teams.indexOf(t)];
    html+=`<tr>
      <td><span class="team-badge" data-color style="background:${color};color:${getContrastYIQ(color)}">${t}</span></td>
      <td>${stat[t].win}</td>
      <td>${stat[t].draw}</td>
      <td>${stat[t].loss}</td>
      <td>${stat[t].pts}</td>
      <td>${stat[t].gf - stat[t].ga}</td>
    </tr>`;
  });
  html+='</table>';
  document.getElementById('table').innerHTML=html;
  return sorted;
}
function renderKnockout(){
  const mode=document.getElementById('mode').value,
        order=renderTable(),
        kn=document.getElementById('knockout');
  kn.innerHTML='';
  if(mode==='playoff'){
    kn.innerHTML+='<h2>Halbfinale</h2>';
    [[0,3],[1,2]].forEach((p,i)=>{
      const colorA = colors[teams.indexOf(order[p[0]])], colorB = colors[teams.indexOf(order[p[1]])];
      const badgeA = `<span class="team-badge" data-color style="background:${colorA};color:${getContrastYIQ(colorA)}">${order[p[0]]}</span>`;
      const badgeB = `<span class="team-badge" data-color style="background:${colorB};color:${getContrastYIQ(colorB)}">${order[p[1]]}</span>`;
      const d=document.createElement('div'); d.className='game-badge';
      d.innerHTML=`${badgeA}<input data-key="HF${i}" data-i="0" type="number" min="0" value="0" style="width:38px;">:<input data-key="HF${i}" data-i="1" type="number" min="0" value="0" style="width:38px;">${badgeB}`;
      kn.appendChild(d);
    });
    kn.innerHTML+='<h2>Platz 3</h2>'; addKO(order[2],order[3],'T3');
    kn.innerHTML+='<h2>Finale</h2>';   addKO(order[0],order[1],'F');
  }
}
function addKO(a,b,k){
  const [v1,v2]=koScores[k]||[0,0], d=document.createElement('div');
  const colorA = colors[teams.indexOf(a)], colorB = colors[teams.indexOf(b)];
  const badgeA = `<span class="team-badge" data-color style="background:${colorA};color:${getContrastYIQ(colorA)}">${a}</span>`;
  const badgeB = `<span class="team-badge" data-color style="background:${colorB};color:${getContrastYIQ(colorB)}">${b}</span>`;
  d.className='game-badge';
  d.innerHTML=`${badgeA}<input data-key="${k}" data-i="0" type="number" min="0" value="${v1}" style="width:38px;">:<input data-key="${k}" data-i="1" type="number" min="0" value="${v2}" style="width:38px;">${badgeB}`;
  d.querySelectorAll('input').forEach(inp=>{
    inp.oninput=e=>{
      const arr=koScores[k]||[0,0]; arr[+e.target.dataset.i]=+e.target.value; koScores[k]=arr;
    };
  });
  document.getElementById('knockout').appendChild(d);
}
